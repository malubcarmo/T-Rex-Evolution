<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Evolution</title>
    <link href="stylehome.css" rel="stylesheet" />
</head>
<body>
    
    <div class="banner">
        <div class="logo">
            <img src="Imgs/logo.png" alt="Logo">
        </div>

        <!-- Navegação centralizada -->
        <div class="nav">
            <a href="#">HOME</a>
            <a href="#">SOBRE</a>
            <a href="#">DOCUMENTAÇÃO</a>
        </div>

        <!-- Navegação para as redes sociais no canto superior direito -->
        <div class="socialmedia">
            <a href="#">
                <img src="Imgs/face.png" alt="face" /> 
            </a>
            <a href="#">
                <img src="Imgs/Insta.png" alt="Insta" /> 
            </a>
            <a href="#">
                <img src="Imgs/twitch.png" alt="twitch" /> 
            </a>
            <a href="#">
                <img src="Imgs/youtube.png" alt="youtube" /> 
            </a>
        </div>

        <!-- conteúdo centralizado dentro do banner -->
        <div class="contender">
            <div class="logoTrex">
                <img src="Imgs/trex.png" alt="Id Trex" />
            </div>
            
            <div class="buttomGame">
                <a href="#"> <!-- Colocar o link do jogo -->
                    <img src="Imgs/play.png" alt="Play" />
                </a>
            </div>
        </div>

        <img src="Imgs/Banner.jpg" alt="Banner">   
    </div>
    
     <!-- background do site -->
    <div class="bg"> 
        <img src="Imgs/bg.jpg" alt="Background">     

    </div>
   
</body>
</html>
